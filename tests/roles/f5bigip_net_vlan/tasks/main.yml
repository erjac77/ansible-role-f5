---

- name: Create NET VLAN
  f5bigip_net_vlan:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ vlan_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ vlan_description }}"
    tag: "{{ vlan_tag }}"
    state: present
  register: result

- name: Assert Create NET VLAN
  assert:
    that:
      - result is changed

- name: Create NET VLAN (idempotent)
  f5bigip_net_vlan:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ vlan_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ vlan_description }}"
    tag: "{{ vlan_tag }}"
    state: present
  register: result

- name: Assert Create NET VLAN (idempotent)
  assert:
    that:
      - not result is changed

- name: Change NET VLAN description
  f5bigip_net_vlan:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ vlan_name }}"
    partition: "{{ bigip_partition }}"
    description: "new {{ vlan_description }}"
  register: result

- name: Change NET VLAN description
  assert:
    that:
      - result is changed

- name: Change NET VLAN description (idempotent)
  f5bigip_net_vlan:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ vlan_name }}"
    partition: "{{ bigip_partition }}"
    description: "new {{ vlan_description }}"
  register: result

- name: Change NET VLAN description (idempotent)
  assert:
    that:
      - not result is changed

- name: Add NET VLAN Interfaces
  f5bigip_net_vlan_interface:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ item.name }}"
    tagged: "{{ item.tagged }}"
    tag_mode: "{{ item.tag_mode }}"
    vlan: "/{{ bigip_partition }}/{{ vlan_name }}"
    state: present
  with_items: "{{ vlan_interfaces }}"
  register: result

- name: Assert Add NET VLAN Interfaces
  assert:
    that:
      - result is changed

- name: Add NET VLAN Interfaces (idempotent)
  f5bigip_net_vlan_interface:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
