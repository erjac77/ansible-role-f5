    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    allowed_addresses: "{{ snmp_allowed_addresses }}"
  register: result

- name: Assert Set SYS SNMP allowed addresses (idempotent)
