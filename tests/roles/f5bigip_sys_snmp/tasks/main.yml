    that:
      - not result is changed

- name: Add SYS SNMP Communities
  f5bigip_sys_snmp_community:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ item.name }}"
    access: "{{ item.access }}"
    community_name: "{{ item.community_name }}"
    state: present
  with_items: "{{ snmp_communities }}"
  register: result

- name: Assert Set SYS SNMP Communities
  assert:
    that:
      - result is changed

- name: Add SYS SNMP Communities (idempotent)
  f5bigip_sys_snmp_community:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ item.name }}"
    access: "{{ item.access }}"
    community_name: "{{ item.community_name }}"
    state: present
  with_items: "{{ snmp_communities }}"
  register: result

- name: Assert Add SYS SNMP Communities (idempotent)
  assert:
    that:
      - not result is changed
  ignore_errors: yes

