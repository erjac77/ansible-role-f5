---

- name: Create SYS App Service
  f5bigip_sys_application_service:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ app_name }}"
    partition: "{{ bigip_partition }}"
    template: "{{app_template}}"
    tables: "{{ app_tables }}"
    variables: "{{ app_variables }}"
    state: present
  register: result

- name: Assert Create SYS App Service
  assert:
    that:
      - result is changed

- name: Create SYS App Service (idempotent)
  f5bigip_sys_application_service:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ app_name }}"
    partition: "{{ bigip_partition }}"
    template: "{{app_template}}"
    tables: "{{ app_tables }}"
    variables: "{{ app_variables }}"
    state: present
  register: result

- name: Assert Create SYS App Service (idempotent)
  assert:
    that:
      - not result is changed

- name: Delete SYS App Service
  f5bigip_sys_application_service:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ app_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Delete SYS App Service
  assert:
    that:
      - result is changed

- name: Delete SYS App Service (idempotent)
  f5bigip_sys_application_service:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ app_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Delete SYS App Service (idempotent)
  assert:
    that:
      - not result is changed