---

- name: Create LTM Hash Persistence profile
  f5bigip_ltm_persistence_hash:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ persistence_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ persistence_description }}"
    defaults_from: "{{ persistence_defaults_from }}"
    state: present
  register: result

- name: Assert Create LTM Hash Persistence profile
  assert:
    that:
      - result is changed

- name: Create LTM Hash Persistence profile (idempotent)
  f5bigip_ltm_persistence_hash:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ persistence_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ persistence_description }}"
    defaults_from: "{{ persistence_defaults_from }}"
    state: present
  register: result

- name: Assert Create LTM Hash Persistence profile (idempotent)
  assert:
    that:
      - not result is changed

- name: Change LTM Hash Persistence profile description
  f5bigip_ltm_persistence_hash:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ persistence_name }}"
    partition: "{{ bigip_partition }}"
    description: "new {{ persistence_description }}"
  register: result

- name: Assert Change LTM Hash Persistence profile description
  assert:
    that:
      - result is changed

- name: Change LTM Hash Persistence profile description (idempotent)
  f5bigip_ltm_persistence_hash:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ persistence_name }}"
    partition: "{{ bigip_partition }}"
    description: "new {{ persistence_description }}"
  register: result

- name: Assert Change LTM Hash Persistence profile description (idempotent)
  assert:
    that:
      - not result is changed

- name: Delete LTM Hash Persistence profile
  f5bigip_ltm_persistence_hash:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ persistence_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete LTM Hash Persistence profile
  assert:
    that:
      - result is changed

- name: Delete LTM Hash Persistence profile (idempotent)
  f5bigip_ltm_persistence_hash:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ persistence_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete LTM Hash Persistence profile (idempotent)
  assert:
    that:
      - not result is changed