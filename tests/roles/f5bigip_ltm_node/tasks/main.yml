---

- name: Create LTM Node
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ node_description }}"
    address: "{{ node_address }}"
    monitor: "{{ node_monitor }}"
    state: present
  register: result

- name: Assert Create LTM Node
  assert:
    that:
      - result is changed

- name: Create LTM Node (idempotent)
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ node_description }}"
    address: "{{ node_address }}"
    monitor: "{{ node_monitor }}"
    state: present
  register: result

- name: Assert Create LTM Node (idempotent)
  assert:
    that:
      - not result is changed
  ignore_errors: yes

- name: Modify LTM Node
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    connection_limit: "{{ node_connection_limit }}"
    description: "new {{ node_description }}"
    dynamic_ratio: "{{ node_dynamic_ratio }}"
    logging: "{{ node_logging }}"
    rate_limit: "{{ node_rate_limit }}"
    ratio: "{{ node_ratio }}"
  register: result

- name: Assert Modify LTM Node
  assert:
    that:
      - result is changed

- name: Modify LTM Node (idempotent)
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    connection_limit: "{{ node_connection_limit }}"
    description: "new {{ node_description }}"
    dynamic_ratio: "{{ node_dynamic_ratio }}"
    logging: "{{ node_logging }}"
    rate_limit: "{{ node_rate_limit }}"
    ratio: "{{ node_ratio }}"
  register: result

- name: Assert Modify LTM Node (idempotent)
  assert:
    that:
      - not result is changed
  ignore_errors: yes

- name: Disabled LTM Node
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    session: user-disabled
  register: result

- name: Assert Disabled LTM Node
  assert:
    that:
      - result is changed

- name: Force LTM Node Offline
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    session: user-disabled
    state_user: user-down
  register: result

- name: Assert Force LTM Node Offline
  assert:
    that:
      - result is changed

- name: Delete LTM Node
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete LTM Node
  assert:
    that:
      - result is changed

- name: Delete LTM Node (idempotent)
  f5bigip_ltm_node:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ node_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete LTM Node (idempotent)
  assert:
    that:
      - not result is changed
