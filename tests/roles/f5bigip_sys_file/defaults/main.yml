rest_download_path: '/var/config/rest/downloads/'

ext_dg_name: my_ext_dg
ext_dg_filename: "{{ ext_dg_name }}_file"
ext_dg_filepathname: "{{ files_path }}{{ ext_dg_name }}.dat"
