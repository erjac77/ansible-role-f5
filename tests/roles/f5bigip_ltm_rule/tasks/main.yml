---

- name: Create LTM Rule
  f5bigip_ltm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    definition: "{{ rule_definition }}"
    ignore_verification: "{{ rule_ignore_verification }}"
    state: present
  register: result

- name: Assert Create LTM Rule
  assert:
    that:
      - result is changed

- name: Create LTM Rule (idempotent)
  f5bigip_ltm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    definition: "{{ rule_definition }}"
    ignore_verification: "{{ rule_ignore_verification }}"
    state: present
  register: result

- name: Assert Create LTM Rule (idempotent)
  assert:
    that:
      - not result is changed

- name: Delete LTM Rule
  f5bigip_ltm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete LTM Rule
  assert:
    that:
      - result is changed

- name: Delete LTM Rule (idempotent)
  f5bigip_ltm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete LTM Rule (idempotent)
  assert:
    that:
      - not result is changed