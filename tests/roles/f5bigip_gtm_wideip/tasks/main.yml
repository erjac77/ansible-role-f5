---

- name: Create GTM Datacenter
  f5bigip_gtm_datacenter:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ datacenter_name }}"
    state: present
  register: result

- name: Assert Create GTM Datacenter
  assert:
    that:
      - result is changed

- name: Create GTM Server
  f5bigip_gtm_server:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ server_name }}"
    addresses: "{{ server_addresses }}"
    datacenter: "/Common/{{ datacenter_name }}"
    description: "{{ server_description }}"
    product: "{{ server_product }}"
    state: present
  register: result

- name: Assert Create GTM Server
  assert:
    that:
      - result is changed

- name: Add GTM Server Virtual Servers
  f5bigip_gtm_server_virtual_server:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ item.name }}"
    destination: "{{ item.destination }}"
    server: "{{ server_name }}"
    state: present
  with_items: "{{ server_virtual_servers }}"
  register: result

- name: Assert Add GTM Server Virtual Servers
  assert:
    that:
      - result is changed

- name: Create GTM Pool
  f5bigip_gtm_pool:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ pool_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ pool_description }}"
    load_balancing_mode: "{{ pool_lb_mode }}"
    state: present
  register: result

- name: Assert Create GTM Pool
  assert:
    that:
      - result is changed

- name: Add GTM Pool Members
  f5bigip_gtm_pool_member:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ server_name }}:{{ item.name }}"
    partition: "{{ bigip_partition }}"
    pool: "{{ pool_name }}"
    state: present
  with_items: "{{ server_virtual_servers }}"
  register: result

- name: Assert Add GTM Pool Members
  assert:
    that:
      - result is changed

- name: Create GTM WideIP
  f5bigip_gtm_wideip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ wideip_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ wideip_description }}"
    pool_lb_mode: "{{ wideip_pool_lb_mode }}"
    pools: "{{ wideip_pools }}"
    state: present
  register: result

- name: Assert Create GTM WideIP
  assert:
    that:
      - result is changed

- name: Create GTM WideIP (idempotent)
  f5bigip_gtm_wideip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ wideip_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ wideip_description }}"
    pool_lb_mode: "{{ wideip_pool_lb_mode }}"
    pools: "{{ wideip_pools }}"
    state: present
  register: result

- name: Assert Create GTM WideIP (idempotent)
  assert:
    that:
      - not result is changed

- name: Delete GTM WideIP
  f5bigip_gtm_wideip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ wideip_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete GTM WideIP
  assert:
    that:
      - result is changed

- name: Delete GTM WideIP (idempotent)
  f5bigip_gtm_wideip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ wideip_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete GTM WideIP (idempotent)
  assert:
    that:
      - not result is changed

- name: Delete GTM Pool
  f5bigip_gtm_pool:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ pool_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete GTM Pool
  assert:
    that:
      - result is changed

- name: Delete GTM Server
  f5bigip_gtm_server:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ server_name }}"
    state: absent
  register: result

- name: Assert Delete GTM Server
  assert:
    that:
      - result is changed

- name: Delete GTM Datacenter
  f5bigip_gtm_datacenter:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ datacenter_name }}"
    state: absent
  register: result

- name: Assert Delete GTM Datacenter
  assert:
    that:
      - result is changed